<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Image Hover</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="image-container">
                <img src="1.jpg" alt="Image 1" class="original-image">
                <img src="2.jpg" alt="Hover Image 1" class="hover-image">
            </div>
            <div class="image-container">
                <img src="3.jpg" alt="Image 2" class="original-image">
                <img src="4.jpg" alt="Hover Image 2" class="hover-image">
            </div>
            <div class="image-container">
                <img src="5.jpg" alt="Image 3" class="original-image">
                <img src="6.jpg" alt="Hover Image 3" class="hover-image">
            </div>
    
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
